<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Åø„Å§„ÅäÁ•ûÁµåË°∞Âº±„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .info-item {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .card {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.8;
            transform: scale(0.95);
            pointer-events: none;
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .card.matched .card-front {
            display: none;
        }

        .card.matched .card-back {
            transform: rotateY(0deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card-back {
            transform: rotateY(180deg);
            background: white;
            padding: 5px;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 3px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: celebrationPop 0.5s ease-out;
        }

        @keyframes celebrationPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .celebration h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .celebration p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .card {
                width: 90px;
                height: 90px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">üé≠ „Åø„Å§„ÅäÁ•ûÁµåË°∞Âº±„Ç≤„Éº„É† üé≠</h1>
        <div class="game-info">
            <div class="info-item">‚è±Ô∏è ÊôÇÈñì: <span id="timer">00:00</span></div>
            <div class="info-item">üéØ „Éö„Ç¢: <span id="pairs">0</span>/8</div>
            <div class="info-item">üî• „Ç≥„É≥„Éú: <span id="combo">0</span></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-primary" onclick="startGame()">üéÆ „Ç≤„Éº„É†ÈñãÂßã</button>
        <button class="btn btn-secondary" onclick="resetGame()">üîÑ „É™„Çª„ÉÉ„Éà</button>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="celebration hidden" id="celebration">
        <h2>üéâ „Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ üéâ</h2>
        <p>„ÇØ„É™„Ç¢ÊôÇÈñì: <span id="finalTime"></span></p>
        <p>„Åø„Å§„ÅäÊ∞è„ÇÇ„Åç„Å£„Å®Âñú„Çì„Åß„Åæ„ÅôÔºÅ</p>
        <button class="btn btn-primary" onclick="resetGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶</button>
    </div>

    <script>
        // „Åø„Å§„ÅäÊ∞è„ÅÆÁîªÂÉèURL
        const mitsuoImages = [
            'img/1.png',
            'img/2.png',
            'img/3.png',
            'img/4.png',
            'img/5.png',
            'img/6.png',
            'img/7.png',
            'img/8.png',
        ];

        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            totalPairs: 8,
            startTime: null,
            timer: null,
            gameStarted: false,
            combo: 0
        };

        function createGameBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // „Ç´„Éº„Éâ„ÅÆ„Éö„Ç¢„Çí‰ΩúÊàê
            const cardPairs = [...mitsuoImages, ...mitsuoImages];
            
            // „Ç∑„É£„ÉÉ„Éï„É´
            for (let i = cardPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
            }
            
            gameState.cards = cardPairs;
            
            // „Ç´„Éº„Éâ„Çí‰ΩúÊàê
            cardPairs.forEach((imageUrl, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.image = imageUrl;
                
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">
                        <img src="${imageUrl}" alt="„Åø„Å§„Åä" class="card-image">
                    </div>
                `;
                
                card.addEventListener('click', () => flipCard(card, index));
                board.appendChild(card);
            });
        }

        function flipCard(cardElement, index) {
            if (!gameState.gameStarted || 
                gameState.flippedCards.length >= 2 || 
                cardElement.classList.contains('flipped') ||
                cardElement.classList.contains('matched')) {
                return;
            }

            cardElement.classList.add('flipped');
            gameState.flippedCards.push({element: cardElement, index: index});

            if (gameState.flippedCards.length === 2) {
                setTimeout(checkMatch, 600);
            }
        }

        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            
            if (gameState.cards[card1.index] === gameState.cards[card2.index]) {
                // „Éû„ÉÉ„ÉÅ„Åó„ÅüÂ†¥Âêà - flipped„ÇØ„É©„Çπ„ÇíÁ∂≠ÊåÅ„Åó„Å¶matched„ÇØ„É©„Çπ„ÇíËøΩÂä†
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                // flipped„ÇØ„É©„Çπ„ÅØÊÆã„Åó„Åü„Åæ„ÅæÔºàÈñã„ÅÑ„ÅüÁä∂ÊÖã„ÇíÁ∂≠ÊåÅÔºâ
                gameState.matchedPairs++;
                gameState.combo++;
                
                updateUI();
                
                if (gameState.matchedPairs === gameState.totalPairs) {
                    endGame();
                }
            } else {
                // „Éû„ÉÉ„ÉÅ„Åó„Å™„Åã„Å£„ÅüÂ†¥Âêà
                card1.element.classList.remove('flipped');
                card2.element.classList.remove('flipped');
                gameState.combo = 0;
            }
            
            gameState.flippedCards = [];
            updateUI();
        }

        function startGame() {
            gameState.gameStarted = true;
            gameState.startTime = Date.now();
            gameState.matchedPairs = 0;
            gameState.combo = 0;
            gameState.flippedCards = [];
            
            createGameBoard();
            startTimer();
            updateUI();
            
            document.getElementById('celebration').classList.add('hidden');
        }

        function resetGame() {
            gameState.gameStarted = false;
            gameState.matchedPairs = 0;
            gameState.combo = 0;
            gameState.flippedCards = [];
            
            if (gameState.timer) {
                clearInterval(gameState.timer);
            }
            
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('celebration').classList.add('hidden');
            createGameBoard();
            updateUI();
        }

        function startTimer() {
            gameState.timer = setInterval(() => {
                if (gameState.gameStarted && gameState.startTime) {
                    const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                    const seconds = (elapsed % 60).toString().padStart(2, '0');
                    document.getElementById('timer').textContent = `${minutes}:${seconds}`;
                }
            }, 1000);
        }

        function endGame() {
            gameState.gameStarted = false;
            clearInterval(gameState.timer);
            
            const finalTime = document.getElementById('timer').textContent;
            document.getElementById('finalTime').textContent = finalTime;
            document.getElementById('celebration').classList.remove('hidden');
        }

        function updateUI() {
            document.getElementById('pairs').textContent = `${gameState.matchedPairs}/${gameState.totalPairs}`;
            document.getElementById('combo').textContent = gameState.combo;
        }

        // ÂàùÊúüÂåñ
        createGameBoard();
        updateUI();
    </script>
</body>
</html>
